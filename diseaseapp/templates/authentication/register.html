{% load static%}
{% include 'header.html' %}

{% load crispy_forms_tags %}         


<div class = "container p-5 mt-5">

	<div class = "row">
		<div class = "col-lg-6 col-md-6 col-sm-12 register-left-section">
			<h1 class = "text-center">Register / Sign in</h1>

		</div>

		<div class = "col-lg-6 col-md-6 col-sm-12 ps-5">
			<form method="POST">
				{% csrf_token %}
				   {{ form|crispy }}                    
				<button class="btn btn-primary w-100 my-3" type="submit">Register</button>
			</form>
			<p><b>If you already have an account, <a href="/login">login</a> instead.</b></p>
		</div>

	</div>	
</div>
