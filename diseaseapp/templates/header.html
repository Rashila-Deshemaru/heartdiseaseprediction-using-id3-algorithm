  <title>PK Clinic</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid px-lg-5 d-flex align-items-center justify-content-between">
    
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'images/logo/PK_Logo.png' %}" style = "max-width: 15%;">
      <h4 class = "navbar-heading m-0">PK Clinic</h4>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item pe-lg-4">          
          <a class="text-dark nav-link" aria-current="page" href="{% url 'about' %}">About Us</a>
        </li>

        <li class="nav-item pe-lg-4">          
          <a class="text-dark nav-link" aria-current="page" href="{% url 'predict_form' %}">PrediSmart</a>
        </li>

        <li class="nav-item pe-lg-4">          
          <a class="text-dark nav-link" aria-current="page" href="{% url 'doctors' %}">Smart Doctor</a>
        </li>

        <li class="nav-item pe-lg-4">
          <a class="text-dark nav-link" aria-current="page" href="{% url 'appointment' %}">Book Appointment</a>
        </li>

      <li class="nav-item pe-lg-4 d-flex align-items-center">
        {% if user.is_authenticated %}          
          <p class = "text-success text-decoration-none fw-bold px-lg-3 m-0">Welcome, {{user.username}}</p>
      </li>
      <li class="nav-item pe-lg-4 d-flex align-items-center">
          <a href="{% url 'logout' %}" class = "text-danger fw-bold text-decoration-none">Logout</a>         
      </li>
        {% else %}
        <a href="{% url 'signup' %}" class = "px-lg-3 text-dark text-decoration-none">Create Account</a>
        <a href="{% url 'login' %}" class = "text-dark text-decoration-none">Login</a>
        {% endif %}

      </li>
      
    </ul>

    </div>
  </div>
</nav>
